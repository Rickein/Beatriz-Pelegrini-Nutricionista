    <script>
        // Inicializa os Ícones Lucide
        lucide.createIcons();

        // Animações GSAP
        window.addEventListener('load', () => {
            const tl = gsap.timeline();

            // Animação de entrada do "Celular" (apenas em desktop)
            if (window.innerWidth >= 768) {
                tl.from(".phone-mockup", { duration: 1.2, scale: 0.9, opacity: 0, ease: "expo.out" });
            }

            // Animação do Header e Avatar
            tl.from(".header-curve", { duration: 0.7, y: -50, opacity: 0, ease: "power3.out" }, "-=0.5")
              .from(".avatar-container", { duration: 0.8, scale: 0, ease: "back.out(1.7)" }, "-=0.5")
              
              // Animação do Logo da Empresa (surge deslizando de cima)
              .to(".company-logo-container", { duration: 0.6, opacity: 1, y: 0, startAt: {y: -20}, ease: "power2.out" }, "-=0.6")

              // Animação do Texto e Handle
              .from("h1", { duration: 0.6, y: 20, opacity: 0, ease: "power2.out" }, "-=0.3")
              .from(".mt-4 span", { duration: 0.5, scale: 0.8, opacity: 0, ease: "power2.out" }, "-=0.2")

              // Animação Stagger dos Links
              .to(".link-card", { 
                duration: 0.5, 
                opacity: 1, 
                y: 0, 
                stagger: 0.15, 
                ease: "power3.out" 
              }, "-=0.2")

              // Animação dos Sociais e Footer
              .from(".social-btn", { duration: 0.5, y: 10, opacity: 0, stagger: 0.1, ease: "power2.out" }, "-=0.3")
              .from(".footer-text", { duration: 0.5, opacity: 0 }, "-=0.2");
        });

        // Interação de hover nos cards
        document.querySelectorAll('.link-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                gsap.to(card, { scale: 1.02, duration: 0.3, ease: "power2.out", boxShadow: "0 10px 25px rgba(0,0,0,0.06)" });
            });
            card.addEventListener('mouseleave', () => {
                gsap.to(card, { scale: 1, duration: 0.3, ease: "power2.out", boxShadow: "0 4px 15px rgba(0,0,0,0.04)" });
            });
        });
    </script>
